<!DOCTYPE html>
<html>
    <head>
        <title>VueJS - VueJS Instance Lifecycle</title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <button @click="title = 'Changed!'">Update Title</button>
            <button @click="destroy">Destroy</button>
        </div>
    </body>
    <script src="vuejslifecycleapp.js"></script>
</html>
